{% load blog_tags %}
{% make_navbar as navbar %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href={{ navbar.main.href }}>{{ navbar.main.name }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                {% for item in navbar.nav %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href={{ item.href }}>
                            {{ item.name }}
                        </a>
                    </li>
                {% endfor %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDarkDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        lang
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item"
                               href="">
                            ru</a>
                        </li>
                        <li><a class="dropdown-item"
                               href="">
                            en</a>
                        </li>
                    </ul>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
                <a class="mx-1" href="{% url 'blog_index' %}">
                    <button class="btn btn-outline-secondary" type="submit">
                        {{ user.username }}
                    </button>
                </a>
            {% else %}
                <a class="mx-1" href="{% url 'blog_login_user' %}">
                    <button class="btn btn-outline-secondary" type="submit">login</button>
                </a>
            {% endif %}
            <form class="d-flex" action="{% url 'blog_index' %}">
                <input class="form-control mx-2" type="search" placeholder="Search" aria-label="Search"
                       name="search_data">
                <button class="btn btn-outline-success" type="submit">{{ _("Search") }}</button>
            </form>
        </div>
    </div>
</nav>
